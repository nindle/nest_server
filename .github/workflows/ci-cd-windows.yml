name: Deploy Nest App to Windows Server on Alibaba Cloud

on:
  push:
    branches:
      - main  # 指定主分支

jobs:
  build-and-deploy:
    runs-on: windows-latest  # 构建环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16'  # 指定 Node.js 版本

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build

    - name: Deploy to Alibaba Cloud
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 3389  # 默认 RDP 端口，根据需要调整
        source: "dist/*"
        target: "C:\\path\\to\\your\\server\\directory"

    - name: Restart server application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22  # SSH 端口，需要先在 Windows 服务器上配置 SSH 服务
        script: |
          cd C:\path\to\your\server\directory
          pm2 restart all
